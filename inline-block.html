<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-block</title>
    <style>
        body {font-family: sans-serif;}
        h1 {margin-right: 20px; display: inline-block;}
        ul {list-style: none; padding: 0;}
        li {margin-right: 15px; display: inline-block;}
        div {margin-right: 20px; display: inline-block}
    </style>
</head>
<body>
    <h1 style="display: inline-block;">Inline block</h1>
    <img src="ibanez1.jpg" alt="ibanez" style="width: 20%; display: inline-block;">
    
    <ul>
        <li>Lista 1</li>
        <li>Lista 2</li>
        <li>Lista 3</li>
    </ul>

    <div>
        <img src="ibanez1.jpg" alt="ibanez" style="width: 50%;">
    </div><div>
        <img src="ibanez2.jpg" alt="ibanez" style="width: 100%;">
    </div>
    <a href="index.html">Strona Główna</a>
</body>
</html>
